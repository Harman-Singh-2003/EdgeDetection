<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header">
        <div id="title">Edge Detection Program</div>
    </div>

    <div id="main">
        <div id="dashboard">
            <div id="info">Select "Choose File". The image will start to render. <b>Larger images will take longer to render</b></div>
            <input type="file" id="inputImage" accept="image/*"><br>
            <div id="sensitivity-box">
                <div id="outputSens">Sensitivity</div>
                <div id="slider">
                    <div>Min</div>
                    <input type="range" id="sensitivity" min="0" max="10">
                    <div>Max</div>
                </div>
            </div>
        </div>
        <button id="redraw">Redraw</button>
        <canvas id="canvas"></canvas><br>
    </div>
    <div id="footer">By: Harman Singh <p>Github: <a
                href="https://github.com/Harman-Singh-2003">github.com/Harman-Singh-2003</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
